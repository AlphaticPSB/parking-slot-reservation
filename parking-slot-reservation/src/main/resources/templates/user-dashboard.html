<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ffe6f0, #fff5f9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            border: 2px solid #f8c4d7;
            text-align: center;
        }

        h2 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        h3 {
            color: #a61c61;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #f3b6c6;
            text-align: center;
        }

        th {
            background-color: #ffe0ec;
            color: #d63384;
        }

        button {
            padding: 8px 16px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a61c61;
        }

        span {
            color: #888;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #d63384;
            font-weight: bold;
        }

        a:hover {
            color: #a61c61;
        }

        /* Overlay Modal Style */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            position: relative;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .slot-box {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            margin: auto;
        }

        .available {
            background-color: #28a745;
        }

        .booked {
            background-color: #dc3545;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 14px;
            font-size: 20px;
            color: #d63384;
            background: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #a61c61;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h2>User Dashboard</h2>

    <h3>Available Slots</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Slot Number</th>
            <th>Action</th>
        </tr>
        <tr th:each="slot : ${slots}">
            <td th:text="${slot.id}"></td>
            <td th:text="${slot.slotNumber}"></td>
            <td>
                <form th:action="@{/user/reserve/{id}(id=${slot.id})}" method="post">
                    <button type="submit" th:if="${slot.available}">Reserve</button>
                    <span th:if="${!slot.available}">Booked</span>
                </form>
            </td>
        </tr>
    </table>

    <!-- üü©üî¥ Visualize Button -->
    <button onclick="togglePopup()">üîç Visualize Slots</button>

    <br>
    <a href="/home">‚Üê Back to Home</a>
</div>

<!-- Floating Popup Visualization -->
<div id="popup" class="overlay">
    <div class="popup">
        <button class="close-btn" onclick="togglePopup()">√ó</button>
        <h3 style="color:#a61c61;">Slot Visualization</h3>
        <div class="grid-container">
            <div th:each="slot : ${slots}"
                 class="slot-box"
                 th:classappend="${slot.available} ? 'available' : 'booked'"
                 th:text="${slot.slotNumber}">
            </div>
        </div>
    </div>
</div>

<script>
    function togglePopup() {
        const popup = document.getElementById("popup");
        popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    }
</script>
</body>
</html>
